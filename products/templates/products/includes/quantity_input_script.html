<script type="text/javascript">
    function handleEnagbleDisable(itemId){
        var currentValue = parseInt($`#id_qty_${itemId}`).val();
        var minusDisable = currentValue < 2;
        var plusDisable = currentValue > 98;
        $(`#decrement-qty_${itemId}`).prop('disabled', minusDisable);
        $(`#increment-qty_${itemId}`).prop('disabled', plusDisable);
    }

    var allQtyInputs = $('.qty_input');
    for(var i=0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnagbleDisable(itemId);
    }

    // Increment quantity
    $('.increment.qty').click(function(e){
        e.preventDefault();
        var closeInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closeInput).val());
        $(closeInput).val(currentValue + 1);
        var itemId = $(this).data('item_id');
        handleEnagbleDisable(itemId);
    });

    // Decrement quantity
    $('.decrement.qty').click(function(e){
        e.preventDefault();
        var closeInput = $(this).closest('.input-group').find('.qty_input')[0];
        var currentValue = parseInt($(closeInput).val());
        $(closeInput).val(currentValue - 1);
        var itemId = $(this).data('item_id');
        handleEnagbleDisable(itemId);
    });
</script>
